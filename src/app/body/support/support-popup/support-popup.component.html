<div class="modal" tabindex="-1" role="dialog" *ngIf="showSupportPopup">
    <div class=" modal-dialog " role="document ">
        <div class="modal-content ">
            <div class="modal-header ">
                <h4 class="modal-title ">Raise New Support</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closePopup()"></button>
            </div>
            <div class="modal-body">
                <form class="content-padding text-center">
                    <div class="form-group mb-2 text-center">
                        <input type="text" name="name" class="form-control bg-light" placeholder="Name" required [ngModelOptions]="{standalone: true}" [(ngModel)]="name">
                    </div>
                    <div class="form-group mb-2">
                        <input type="email" name="email" class="form-control bg-light" placeholder="Email Id" required [ngModelOptions]="{standalone: true}" [(ngModel)]="contactEmail">
                    </div>
                    <div class="form-group mb-2">
                        <textarea style="min-height: 100px;" name="message" class="form-control bg-light" placeholder="Support Description" required [ngModelOptions]="{standalone: true}" [(ngModel)]="message"></textarea>
                    </div>
                    <div class="form-group mb-2">
                        <select class="form-select  form-control-sm mt-2 bg-light" [(ngModel)]="supportType" id="supportType" required [ngModelOptions]="{standalone: true}">
                            <option selected>Support Type</option>
                            <option value="Registration">Registration</option>
                            <option value="Website">Website</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary"  data-bs-dismiss="modal" name="send" type="submit" (click)="submit()">Send Message</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
