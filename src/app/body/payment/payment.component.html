<div class="p-5 mt-5" style="min-height:85vh ;">
<div class="center pb-5 mt-5">
    <div class="row pt-2 px-0 border bg-light text-center">
        <div>
            <h1>Payment Details</h1> 
        </div>
        <table class="mt-3">
            <tr>
                <td>
                    <p><b>Registraion Id:</b></p>
                </td>
                <td>
                    <p>{{applicant.Uid}}</p>
                </td>
            </tr>
            <tr>
                <td> <p><b>Name:</b></p></td>
                <td> <p>{{applicant.FirstName}} {{applicant.LastName}}</p></td>
            </tr>
            <tr>
                <td><p><b>Email:</b></p></td>
                <td>  <p>{{authService.user.email}}</p></td>
            </tr>
            <tr>
                <td>  <p><b>Phone:</b></p></td>
                <td><p>{{applicant.Number}}</p></td>
            </tr>
        </table>
      
        <div class="row p-2" *ngIf="!paymentComplete" style="text-align: center;">
            <div class="col">
                <button class="btn btn-success" [disabled]="disablePayNow" (click)="setOrderWithRazor()">Pay Now</button>
            </div>
        </div>
    </div>

</div>
<div class="row p-2" *ngIf="paymentComplete" style="text-align: center;">
    <div class="col">
        <h1>Payment Already Done!</h1>
    </div>
</div>
<ng-template *ngIf="showLoader">
    <div class="text-center">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
</ng-template>
</div>
