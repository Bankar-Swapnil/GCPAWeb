<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header" style="padding:0px !important;">
            <h5 class="modal-title" style="visibility: hidden;" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close btn bg-transparent" data-bs-dismiss="modal" aria-label="Close">
              <span style="font-size: 30px; font-weight: bold;" aria-hidden="true">&times;</span>
            </button>
          </div>
        <div class="modal-body">
          <img src="{{ImageUrl}}" alt="" style="max-width: 90%; max-height:90%;">
        </div>
      </div>
    </div>
  </div>
